
<!DOCTYPE html>
<html>
  <head>
    <title>Vote Tracker</title>
    <link src="vote.css" rel="stylesheet" type="text/css" href="">
  </head>
  <body style="background-color: #D6C8AB;">
    <header>
      <h1>
        Cutest Kitten Vote Tracker
      </h1>
    </header>
    <main>

      <p>Which Kitten Is The Cutest?</p>

      <p id="photo-one">Photo One Name</p>
      <p id="photo-two">Photo Two Name</p>

      <div>
        <img id="img1" alt="photo one">
        <img id="img2" alt="photo two">
      </div>
    </main>


    <button id="left-cat">
      <p>Vote Left Cat</p>
    </button>
    <button id="right-cat">
      <p>Vote Right Cat</p>
    </button>

    <div>
      <p>Chart goes here</p>
    </div>


    <script src="vote.js" type="text/javascript"></script>
    <footer>
      <p>Copyright notice</p>
    </footer>
  </body>
</html>
