<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vote Tracker</title>
    <link rel="stylesheet" type="text/css" href="vote.css">
  </head>
  <body>
    <div class="wrapper">
    <header class="header"><h1>Space Cat Vote Tracker</h1></header>
    <article class="main">
      <p>Which Space Cat Is Your favorite?  Vote for your favorite Space Cat now, by clicking on it!
      </p>
    </article>
    <aside class="aside aside-1">
      <div id="temp1"><p id="photo1name">Space Cat 1!</p></div>
    </aside>
        <div>
         <img src="img/internet-cat.gif">
        </div>

    <center>
    <button id="vote" style="display: none;" >Click Here To Vote Again!</button>
    </center>

    <aside class="aside aside-2">
      <div id="temp2"><p id="photo2name">Space Cat 2!</p></div>
    </aside>
    </div>
    <div id="chart">
      <canvas id="vote-chart" width="700" height="300"></canvas>
    </div>
      <footer class="footer">Copyright 2015&#169;
        CutestKittenPageant.com
      </footer>
    <script src="chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
